<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Alarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        appBg: 'var(--bg)',
                        appText: 'var(--text-main)',
                        appMuted: 'var(--text-muted)',
                        appAccent: 'var(--accent)',
                    },
                    animation: {
                        'shimmer': 'shimmer 8s infinite linear',
                        'breathing': 'breathing 4s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'aurora': 'aurora 20s infinite linear',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg: #E0E5EC;
            --shadow-dark: #a3b1c6;
            --shadow-light: #ffffff;
            --text-main: #31456a;
            --text-muted: rgba(49, 69, 106, 0.6);
            --accent: #31456a;
            --card-bg: #E0E5EC;
            --border: rgba(255, 255, 255, 0.4);
            --blur: 0px;
        }

        body.dark {
            --bg: #1e2229;
            --shadow-dark: #121419;
            --shadow-light: #2a303a;
            --text-main: #e0e5ec;
            --text-muted: rgba(224, 229, 236, 0.4);
            --accent: #00f3ff;
            --card-bg: #1e2229;
            --border: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text-main);
            user-select: none;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            transition: background 0.6s cubic-bezier(0.23, 1, 0.32, 1), color 0.6s ease;
        }

        .neu-outset {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border);
            box-shadow: 9px 9px 18px var(--shadow-dark), -9px -9px 18px var(--shadow-light);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .neu-inset {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes shimmer {
            0% { transform: translate(-100%, -100%) rotate(45deg); opacity: 0; }
            10% { opacity: 0.5; }
            20% { transform: translate(100%, 100%) rotate(45deg); opacity: 0; }
            100% { transform: translate(100%, 100%) rotate(45deg); opacity: 0; }
        }

        ::-webkit-scrollbar { width: 0; display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
